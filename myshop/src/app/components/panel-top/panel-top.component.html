<div>
    <div style="display: flex;flex-direction: row;">
        <img src="https://images.assetsdelivery.com/compings_v2/putracetol/putracetol1805/putracetol180503254.jpg" alt="" width=100 height=100>
        <h2>GameShop</h2>
    </div>
    <div style="display: flex; justify-content: center;">
        <input type="text" [(ngModel)]="this.mainService.productsRequest.name">
        <button (click)="this.mainService.getProducts(this.mainService.productsRequest)" routerLink="/products">Szukaj Produktu</button>
    </div>
</div>
<div>
  <button id="cartBtn" routerLink="/cart">
      {{getCartQuanity()}}
  </button>
</div>
